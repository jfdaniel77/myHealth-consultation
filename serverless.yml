org: jfdaniel77
app: myhealth
service: myhealth

frameworkVersion: '2'

plugins:
  - serverless-python-requirements
  
custom:
  pythonRequirements:
    dockerizePip: true 

variablesResolutionMode: 20210326

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: '20201221'
  stage: dev
  region: ap-southeast-1

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get
          
  vitalsign:
    handler: handler.submit_vital_sign
    role: arn:aws:iam::${ssm:serverless-account-id}:role/myHealth-lambda-role
    events:
      - http:
          path: /vitalsign/{id}
          method: post

  